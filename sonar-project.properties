# Project identification
sonar.projectKey=printer-co
sonar.projectName=Printer Co E-commerce
sonar.projectVersion=1.0

# Source code location
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/*.test.ts,**/*.test.tsx,**/tests/**,**/coverage/**

# TypeScript specific configuration
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Test coverage configuration
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/tests/**
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx

# Analysis parameters
sonar.sourceEncoding=UTF-8
sonar.javascript.node.maxspace=4096

# Performance optimization settings
sonar.javascript.maxFileSize=1000
sonar.javascript.ignoreHeaderComments=true 